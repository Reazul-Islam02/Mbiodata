<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonial Biodata Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-decoration: underline;
        }

        .section-header {
            background-color: #D4A574;
            padding: 12px 15px;
            font-weight: bold;
            margin-top: 25px;
            margin-bottom: 15px;
            color: #333;
            font-size: 14px;
            border-left: 4px solid #8B6914;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 13px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .profile-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .profile-picture-preview {
            width: 150px;
            height: 200px;
            border: 2px solid #999;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            text-align: center;
            overflow: hidden;
            border-radius: 4px;
        }

        .profile-picture-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-upload {
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-reset {
            background-color: #e74c3c;
            color: white;
        }

        .btn-reset:hover {
            background-color: #c0392b;
        }

        .btn-preview {
            background-color: #27ae60;
            color: white;
        }

        .btn-preview:hover {
            background-color: #229954;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .profile-section {
                flex-direction: column;
                align-items: center;
            }
            .container {
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">MATRIMONIAL BIODATA FORM</div>

        <form id="biodataForm">

            <div class="section-header">PROFILE PICTURE</div>
            <div class="profile-section">
                <div class="profile-picture-preview" id="profilePreview">
                    No Image Selected
                </div>
                <div class="profile-upload">
                    <div class="form-group">
                        <label for="profilePic">Upload Profile Picture (JPG/PNG)</label>
                        <input type="file" id="profilePic" name="profilePic" accept="image/jpeg,image/png" onchange="previewImage(this)">
                    </div>
                </div>
            </div>


            <div class="section-header">PERSONAL DETAILS</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="maritalStatus">Marital Status *</label>
                    <select id="maritalStatus" name="maritalStatus" required>
                        <option value="">-- Select --</option>
                        <option value="Never Married">Never Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widowed">Widowed</option>
                        <option value="Separated">Separated</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="religion">Religion *</label>
                    <input type="text" id="religion" name="religion" placeholder="e.g., Islam, Hindu, Christian" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="height">Height *</label>
                    <input type="text" id="height" name="height" placeholder="e.g., 5'8\"" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bloodGroup">Blood Group</label>
                    <select id="bloodGroup" name="bloodGroup">
                        <option value="">-- Select --</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
            </div>


            <div class="section-header">EDUCATION DETAILS</div>

            <div class="form-row">
                <div class="form-group">
                    <label for="educationLevel">Education Level *</label>
                    <select id="educationLevel" name="educationLevel" required>
                        <option value="">-- Select --</option>
                        <option value="High School">High School</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="Doctorate">Doctorate</option>
                        <option value="Diploma">Diploma</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification *</label>
                    <input type="text" id="qualification" name="qualification" placeholder="e.g., B.Sc in CSE" required>
                </div>
            </div>


            <div class="section-header">OCCUPATION / JOB</div>

            <div class="form-row">
                <div class="form-group">
                    <label for="profession">Profession *</label>
                    <input type="text" id="profession" name="profession" placeholder="e.g., Software Engineer" required>
                </div>
            </div>


            <div class="section-header">FAMILY BACKGROUND DETAILS</div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fatherName">Father's Name *</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>
                <div class="form-group">
                    <label for="motherName">Mother's Name *</label>
                    <input type="text" id="motherName" name="motherName" required>
                </div>
            </div>


            <div class="section-header">RESIDENTIAL ADDRESS</div>

            <div class="form-row full">
                <div class="form-group">
                    <label for="presentAddress">Present Address *</label>
                    <textarea id="presentAddress" name="presentAddress" required></textarea>
                </div>
            </div>

            <div class="form-row full">
                <div class="form-group">
                    <label for="permanentAddress">Permanent Address</label>
                    <textarea id="permanentAddress" name="permanentAddress"></textarea>
                </div>
            </div>


            <div class="section-header">CONTACT DETAILS</div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Contact Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1234567890" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail ID *</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>


            <div class="button-group">
                <button type="button" class="btn-preview" onclick="previewBiodata()">Preview Biodata</button>
                <button type="reset" class="btn-reset">Clear Form</button>
            </div>
        </form>
    </div>
</body>
</html>
